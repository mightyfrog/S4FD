apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "org.mightyfrog.android.s4fd"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
//    testOptions {
//        unitTests.returnDefaultValues = true
//    }
}

kapt {
    generateStubs = true
}

dependencies {
    compile fileTree(include: ["*.jar"], dir: "libs")

    compile "com.android.support:appcompat-v7:$support_lib_version"
    compile "com.android.support:design:$support_lib_version"
    compile "com.android.support:cardview-v7:$support_lib_version"
    compile "com.android.support:preference-v14:$support_lib_version"

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "com.google.code.gson:gson:2.8.0"

    compile "io.reactivex:rxjava:1.2.7"
    compile "io.reactivex:rxandroid:1.2.1"

    compile "com.squareup.retrofit2:retrofit:$retrofit_version"
    compile "com.squareup.retrofit2:adapter-rxjava:$retrofit_version"
    compile "com.squareup.retrofit2:converter-gson:$retrofit_version"

    compile "com.google.dagger:dagger:$dagger2_version"
    kapt "com.google.dagger:dagger-compiler:$dagger2_version"
    provided "javax.annotation:jsr250-api:1.0"

    kapt "com.github.Raizlabs.DBFlow:dbflow-processor:${dbflow_version}"
    compile "com.github.Raizlabs.DBFlow:dbflow-core:${dbflow_version}"
    compile "com.github.Raizlabs.DBFlow:dbflow:${dbflow_version}"
    compile "com.github.Raizlabs.DBFlow:dbflow-kotlinextensions:${dbflow_version}"

    compile "com.squareup.picasso:picasso:2.5.2"

    compile "org.mightyfrog.centeringrecyclerview:centeringrecyclerview:1.0.14"

    compile "com.tbruyelle.rxpermissions:rxpermissions:0.9.2@aar"

    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true;
    }

    androidTestCompile("com.android.support.test.espresso:espresso-core:$espresso_version", {
        exclude group: "com.android.support"
    })
    androidTestCompile("com.android.support.test.espresso:espresso-contrib:$espresso_version", {
        exclude group: "com.android.support"
    })
    androidTestCompile("com.android.support.test.espresso:espresso-web:$espresso_version", {
        exclude group: "com.android.support"
    })
    androidTestCompile "org.mockito:mockito-android:2.7.14"

    testCompile "org.mockito:mockito-core:2.7.14"
    testCompile "org.robolectric:robolectric:3.3"
    testCompile "org.khronos:opengl-api:gl1.1-android-2.1_r1"
    testCompile "junit:junit:4.12"
}

repositories {
    mavenCentral()
}
